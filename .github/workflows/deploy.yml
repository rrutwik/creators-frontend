name: Deploy React App to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Use the Node.js version your project requires

    - name: Install dependencies
      run: npm install

    - name: Build the React app
      run: npm run build
    
    - name: Configure AWS CLI
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region ap-south-1

    - name: Upload to S3
      run: aws s3 sync build/ s3://creators-gpt/ --delete

    - name: Invalidate CloudFront
      run: aws cloudfront create-invalidation --distribution-id E14A7B5QSCGPD8 --paths '/*'
